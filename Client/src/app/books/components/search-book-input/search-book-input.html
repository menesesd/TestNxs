<section>
  <h1 class="text-center mb-3">Bienvenido</h1>
  <form autocomplete="off">
    <div class="form-group">
      <label for="exampleInputEmail1">Buscar libro</label>
      <div class="input-group">
        <input type="text" class="form-control" id="filterSearch" name="filterSearch" [(ngModel)]="filter"
        aria-describedby="filterSearch" placeholder="Buscar libro por (Año, Título o Autor)" required>
        <div class="input-group-append">
          <button  class="btn btn-primary" (click)="searchBookByFilter()">Buscar</button>
        </div>
      </div>      
      <small id="emailHelp" class="form-text text-muted">Ingrese el año, título o el autor del libro </small>
    </div> 
  </form>
</section>
